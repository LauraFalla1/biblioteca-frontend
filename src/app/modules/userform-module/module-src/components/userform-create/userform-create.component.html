<button tuiIconButton shape="rounded" class="flat-button" icon="tuiIconPlus" (click)="
		userFormService.clearForm();
		userFormService.isOpenDialog = true;
		userFormService.isCreateDialog = true
	"></button>

<ng-template let-observer [tuiDialogOptions]="{
		label: 'Diálogo de formulario de usuario',
		size: 's'
	}" [(tuiDialog)]="userFormService.isOpenDialog">
	<form [formGroup]="form">
		<div class="tui-form__row">
			<tui-input formControlName="username">
				Nombre de usuario
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row" *ngIf="userFormService.isOpenDialog && userFormService.isCreateDialog">
			<tui-input-password formControlName="password">
				Contraseña
				<input tuiTextfield />
			</tui-input-password>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="lastName">
				Apellido
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="firstName">
				Nombre
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="middleName">
				Segundo nombre
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="address">
				Dirección
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input-phone countryCode="+57" formControlName="phoneNumber">
				Número de teléfono
				<input tuiTextfield autocomplete="tel" /></tui-input-phone>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="email">
				Correo electrónico
				<input tuiTextfield type="email" /></tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input-date toNativeDate class="textarea" formControlName="birthday">Fecha de
				nacimiento</tui-input-date>
		</div>

		<div class="tui-form__row">
			<tui-select formControlName="genderType" class="textarea"
				[valueContent]="getGenderName(this.form.value.genderType!)" class="select">
				<ng-template tuiDataList>
					<tui-data-list>
						<button *ngFor="let gender of genders" tuiOption [value]="gender.value">
							{{ gender.name }}
						</button>
					</tui-data-list>
				</ng-template>
			</tui-select>
		</div>

		<div class="tui-form__buttons tui-form__buttons_align_end">
			<button tuiButton type="submit" (click)="userFormService.isCreateDialog ? create() : update()"
				[disabled]="form.invalid" icon="tuiIconSave">
				{{ userFormService.isCreateDialog ? 'Crear' : 'Editar' }}
			</button>
		</div>
	</form>
</ng-template>
