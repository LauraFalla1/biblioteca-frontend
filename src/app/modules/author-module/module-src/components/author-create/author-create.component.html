<button tuiIconButton shape="rounded" class="flat-button" icon="tuiIconPlus" (click)="
		authorService.clearForm();
		authorService.isOpenDialog = true;
		authorService.isCreateDialog = true
	"></button>

<ng-template let-observer [tuiDialogOptions]="{
		label: 'Diálogo de autor',
		size: 's'
	}" [(tuiDialog)]="authorService.isOpenDialog">
	<form [formGroup]="form">
		<div class="tui-form__row">
			<tui-input formControlName="firstName">
				Nombre
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="lastName">
				Apellido
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="middleName">
				Segundo nombre
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input formControlName="country">
				País
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-input-date toNativeDate class="textarea" formControlName="birthday">
				Fecha de nacimiento
			</tui-input-date>
		</div>

		<div class="tui-form__buttons tui-form__buttons_align_end">
			<button tuiButton type="submit" (click)="authorService.isCreateDialog ? create() : update()"
				[disabled]="form.invalid" icon="tuiIconSave">
				{{ authorService.isCreateDialog ? 'Crear' : 'Editar' }}
			</button>
		</div>
	</form>
</ng-template>
