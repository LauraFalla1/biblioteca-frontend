<tui-badged-content [contentTop]="0" [colorTop]="paymentService.search.trim() !== '' ? 'var(--tui-error-fill)' : ''"
  class="input">
  <tui-input [(ngModel)]="search"> Búsqueda por nombre o identificador </tui-input>
</tui-badged-content>

<tui-badged-content [contentTop]="0" [colorTop]="paymentService.searchFIO.trim() !== '' ? 'var(--tui-error-fill)' : ''"
  class="input">
  <tui-input [(ngModel)]="searchFIO"> Búsqueda por nombre completo o identificador </tui-input>
</tui-badged-content>
