<button tuiIconButton shape="rounded" class="flat-button" icon="tuiIconPlus" (click)="
		genreService.clearForm(); genreService.isOpenDialog = true; genreService.isCreateDialog = true
	"></button>

<ng-template let-observer [tuiDialogOptions]="{
		label: 'Diálogo de género',
		size: 's'
	}" [(tuiDialog)]="genreService.isOpenDialog">
	<form [formGroup]="form">
		<div class="tui-form__row">
			<tui-input formControlName="name">
				Nombre
				<input tuiTextfield />
			</tui-input>
		</div>

		<div class="tui-form__row">
			<tui-text-area formControlName="description"> Descripción </tui-text-area>
		</div>

		<div class="tui-form__buttons tui-form__buttons_align_end">
			<button tuiButton type="submit" (click)="genreService.isCreateDialog ? create() : update()"
				icon="tuiIconSave" [disabled]="form.invalid">
				{{ genreService.isCreateDialog ? 'Crear' : 'Editar' }}
			</button>
		</div>
	</form>
</ng-template>
