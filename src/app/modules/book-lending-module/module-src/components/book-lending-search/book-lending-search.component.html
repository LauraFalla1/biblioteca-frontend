<tui-badged-content [contentTop]="0" [colorTop]="bookLendingService.search.trim() !== '' ? 'var(--tui-error-fill)' : ''"
  class="input">
  <tui-input [(ngModel)]="search"> Búsqueda por nombre o identificador</tui-input>
</tui-badged-content>

<tui-badged-content [contentTop]="0"
  [colorTop]="bookLendingService.searchFIO.trim() !== '' ? 'var(--tui-error-fill)' : ''" class="input">
  <tui-input [(ngModel)]="searchFIO"> Búsqueda por nombre completo o identificador</tui-input>
</tui-badged-content>

<tui-badged-content [contentTop]="0"
  [colorTop]="bookLendingService.searchOnlyHands == true ? 'var(--tui-error-fill)' : ''" class="input-checkbox">
  <tui-checkbox-block [(ngModel)]="searchOnlyHands" contentAlign="right" size="m">
    Solo libros en préstamo
  </tui-checkbox-block>
</tui-badged-content>

<button tuiButton (click)="runSearch()">Buscar</button>
