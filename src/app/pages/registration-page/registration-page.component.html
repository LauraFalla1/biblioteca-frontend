<div class="tui-container tui-container_adaptive">
  <div class="tui-row tui-row_align_center tui-row_adaptive">
    <div class="tui-col_6 tui-col-offset_3">
      <tui-island class="island tui-space_top-5">
        <form class="tui-form" [formGroup]="form" (ngSubmit)="submit()">
          <h4 class="tui-form__header tui-island_text-align_center">
            Registro
          </h4>
          <div class="tui-form__row">
            <tui-input formControlName="username">
              Nombre de usuario
              <input tuiTextfield type="text" />
            </tui-input>
          </div>
          <div class="tui-form__row">
            <tui-input formControlName="password">
              Contraseña
              <input tuiTextfield />
            </tui-input>
          </div>

          <div class="tui-form__row">
            <tui-input formControlName="lastName">
              Apellido
              <input tuiTextfield type="text" />
            </tui-input>
          </div>

          <div class="tui-form__row">
            <tui-input formControlName="firstName">
              Nombre
              <input tuiTextfield type="text" />
            </tui-input>
          </div>

          <div class="tui-form__row">
            <tui-input formControlName="middleName">
              Segundo nombre
              <input tuiTextfield type="text" />
            </tui-input>
          </div>

          <div class="tui-form__row">
            <label tuiLabel="Género">
              <div tuiGroup class="tui-form__row" [adaptive]="true" [collapsed]="true">
                <tui-radio-block contentAlign="right" formControlName="genderType" [item]="GenderType.MALE"
                  [hideRadio]="true">
                  Masculino
                </tui-radio-block>
                <tui-radio-block contentAlign="right" formControlName="genderType" [item]="GenderType.FEMALE"
                  [hideRadio]="true">
                  Femenino
                </tui-radio-block>
              </div>
            </label>
          </div>

          <div class="tui-form__row">
            <tui-input-date toNativeDate formControlName="birthday">
              Fecha de nacimiento
            </tui-input-date>
          </div>

          <div class="tui-form__row">
            <tui-input formControlName="address">
              Lugar de residencia
              <input tuiTextfield type="text" />
            </tui-input>
          </div>

          <div class="tui-form__row">
            <tui-input-phone countryCode="+57" formControlName="phoneNumber">
              Número de teléfono
              <input tuiTextfield autocomplete="tel" />
            </tui-input-phone>
          </div>

          <div class="tui-form__row">
            <tui-input formControlName="email">
              Correo electrónico
              <input tuiTextfield type="email" />
            </tui-input>
          </div>

          <div class="tui-form__buttons">
            <button tuiButton type="submit" class="tui-form__button" class="register" [disabled]="form.invalid">
              Registrarse
            </button>
          </div>
          <p class="tui-island_text-align_center">
            ¿Ya tienes una cuenta?
            <a tuiLink [routerLink]="['/sign-in']" routerLinkActive="router-link-active">Iniciar sesión</a>
          </p>
        </form>
      </tui-island>
    </div>
  </div>
</div>
